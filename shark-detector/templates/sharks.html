{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold mb-4">Shark Information</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for shark in shark_data %}
        <div class="border p-4 rounded bg-white shadow">
            <h3 class="text-2xl font-semibold mb-2">{{ shark.name }}</h3>
            <p>{{ shark.info }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
